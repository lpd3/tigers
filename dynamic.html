<HTML>
  <head><title>Dynamic Web Page</title> 
    <script type="text/javascript"> function random_generator() {
        /* The secret number is 1809. I am restricted to numbers of 5 to 8 digits. And the value must be a multiple of the secret
        value. So the random number which is the multiplier must be between 6 and 55,279 inclusive. */
        var raw_random = parseInt((Math.random() * (55279 - 6 + 1)), 10) + 6;
        var true_random = raw_random * 1809;
        return true_random;
      }
     function display_value() {
      document.getElementByID("random_number").innerHTML = random_generator();
     }
        
    </script>
  </head>
  <body <script>onLoad="display_value"</script>>
    <p>
      Random Value = <b id="random_number"></b>
    </p>
    <p><a href="./index.html">Back</a>
    </p>
  </body>
</HTML>
